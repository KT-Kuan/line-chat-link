<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system; padding: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; width: 100%; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    .muted { color: #666; font-size: 13px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2>串接 LINE 帳號</h2>
    <p id="status" class="muted">初始化中…</p>

    <label class="muted">分校（可選）</label>
    <input id="branch" placeholder="例如：忠孝 / 天母 / 線上" />

    <div style="height:12px"></div>
    <button id="btn" disabled>完成串接</button>
  </div>

<script>
  const LIFF_ID = "2008677058-qJrTgEZ2";
  const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbxJoiwtxFYzbvTjFY4VYfFQdfRcY56fLlvYar8krBiHiVBO_REHTCcLBr73KUQJXdi0BQ/exec"; // https://script.google.com/macros/s/xxx/exec

  const statusEl = document.getElementById("status");
  const btn = document.getElementById("btn");
  const setStatus = (m) => statusEl.textContent = m;

  async function main() {
    try {
      setStatus("初始化 LIFF 中…");
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        setStatus("導向登入中…");
        liff.login();
        return;
      }

      // 需要在 LIFF scope 勾 openid 才拿得到 ID Token
      const idToken = liff.getIDToken();
      if (!idToken) {
        setStatus("❌ 取不到 id_token：請確認 LIFF scopes 有勾 openid");
        return;
      }

      setStatus("已登入，請按「完成串接」");
      btn.disabled = false;

      btn.onclick = async () => {
  const token = liff.getIDToken();
  alert("token? " + (token ? "YES " + token.length : "NO"));

  if (!token) {
    alert("拿不到 id_token：請確認用 https://liff.line.me/... 從 LINE App 開啟，且 LIFF scope 有勾 openid");
    return;
  }

  const p = await liff.getProfile();

  const form = new URLSearchParams();
  form.set("id_token", token);
  form.set("userId", p.userId);
  form.set("displayName", p.displayName);
  form.set("pictureUrl", p.pictureUrl || "");
  form.set("branch", document.getElementById("branch").value || "");
  form.set("note", "linked_by_liff_github_pages_id_token");

  // ★ 這行也加上：讓你確定 form 真的有帶到 id_token
  console.log("sending id_token length:", form.get("id_token")?.length);

  await fetch(GAS_EXEC_URL, { method: "POST", mode: "no-cors", body: form });

  alert("sent!");
};

  main();
</script>
</body>
</html>
