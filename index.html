<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system;
      padding: 16px;
      background: #f7f7f7;
    }
    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    .status {
      color: #666;
      font-size: 14px;
      margin: 12px 0 20px;
    }
    .success {
      color: #06c755;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #06c755;
      color: #fff;
    }
    button:disabled {
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>串接 LINE 帳號</h2>
    <p id="status" class="status">載入中…</p>
    <button id="btn" disabled>完成串接</button>
  </div>

<script>
  const LIFF_ID = "2008677058-qJrTgEZ2";
  const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbxJoiwtxFYzbvTjFY4VYfFQdfRcY56fLlvYar8krBiHiVBO_REHTCcLBr73KUQJXdi0BQ/exec";

  const statusEl = document.getElementById("status");
  const btn = document.getElementById("btn");

  function setStatus(text, success = false) {
    statusEl.textContent = text;
    statusEl.className = success ? "status success" : "status";
  }

  async function init() {
    try {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      setStatus("請按下「完成串接」");
      btn.disabled = false;

    } catch (e) {
      setStatus("初始化失敗，請重新開啟頁面");
      btn.disabled = true;
    }
  }

  btn.onclick = async () => {
    btn.disabled = true;
    setStatus("串接中…");

    try {
      const token = liff.getIDToken();
      if (!token) {
        setStatus("請從 LINE App 內重新開啟此頁面");
        btn.disabled = false;
        return;
      }

      const p = await liff.getProfile();

      const form = new URLSearchParams();
      form.set("id_token", token);
      form.set("userId", p.userId);
      form.set("displayName", p.displayName);
      form.set("pictureUrl", p.pictureUrl || "");
      form.set("note", "linked_by_liff");

      await fetch(GAS_EXEC_URL, {
        method: "POST",
        mode: "no-cors",
        body: form
      });

      // ✅ 你指定的最終顯示
      setStatus("✅ 已串接（請到表單確認）", true);

      // 若要自動關閉（可選）
      // setTimeout(() => liff.closeWindow(), 2000);

    } catch (e) {
      setStatus("串接失敗，請稍後再試");
      btn.disabled = false;
    }
  };

  init();
</script>
</body>
</html>
